<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body style="background-color: rgb(92, 89, 89);">
    <h1>Code with adhri</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>
</body>
<script>
    const sayDate = function(str) {
        console.log(str, Date.now());
    }
    let intervalID; // declare intervalID variable outside the functions

    document.querySelector('#start').addEventListener('click', function() {
        intervalID = setInterval(sayDate, 1000, "hi"); // assign intervalID when starting the interval
        console.log("Interval has been started");
    });

    document.querySelector('#stop').addEventListener('click', function() {
        clearInterval(intervalID); // use the intervalID to stop the interval
        console.log("Interval has been stopped");
    });
</script>
</html>
